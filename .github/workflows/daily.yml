name: Daily Telegram Ideas

on:
  schedule:
    # မြန်မာစံတော်ချိန် မနက် ၆:၀၀ နာရီမှာ ပို့ပေးမှာပါ (UTC 23:30)
    - cron: "30 23 * * *"
  workflow_dispatch: # Manual နှိပ်ပြီး စမ်းသပ်လို့ရအောင်

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests google-generativeai

      - name: Run Python Bot
        run: python main.py
        env:
          # GitHub Secrets ထဲမှာ ဒီ Name တွေအတိုင်း သေချာထည့်ထားပေးပါ
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
