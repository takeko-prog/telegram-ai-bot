name: Gemini Bot Workflow

on:
  schedule:
    - cron: '30 0 * * *' # မြန်မာစံတော်ချိန် မနက် ၇ နာရီ
  workflow_dispatch:

jobs:
  execute-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install google-generativeai python-telegram-bot

      - name: Run Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py  # ဒီနေရာမှာ main.py ဖြစ်ဖို့ အရေးကြီးပါတယ်
