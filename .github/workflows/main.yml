name: Gemini Bot Workflow

on:
  schedule:
    - cron: '30 0 * * *'
  workflow_dispatch:

jobs:
  execute-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: ambassadors/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install google-generativeai python-telegram-bot

      - name: Run Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}  # ဒီနေရာမှာ Secret နာမည်နဲ့ ကိုက်ရပါမယ်
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py
